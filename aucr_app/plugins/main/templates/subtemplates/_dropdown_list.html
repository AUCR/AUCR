<div class="mdl-cell mdl-cell">
    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
    <select id="data-val" name="{{ dropdown_topic }}" class="required mdl-selectfield__select">
        {% if dropdown_topic_set %}
            {% for items in iterable_thing %}
                {% if items.0|string() == form_object_value|string() %}
                    <option value={{ items.0 }}>{{ items.1 }}</option>
                {% endif %}
            {% endfor %}
        {% else %}
            {% if form_object_value|length <= 0 %}
                <option value=""></option>
            {% else %}
                <option value="">{{ form_object_value }}</option>
            {% endif %}
        {% endif %}

        {% for items in iterable_thing %}
            <option name={{ dropdown_topic }} value={{ items.0 }}>{{ items.1 }}</option>
        {% endfor %}
    </select>
        <label for="data-val" class="mdl-selectfield__label">{{ dropdown_label }}</label>
        <span class="mdl-selectfield__error">Input is not a empty!</span>
    </div>
</div>
