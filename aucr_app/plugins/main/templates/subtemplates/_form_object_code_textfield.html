<div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label">
    <pre>
        <textarea class="mdl-textfield__input" rows={{ form_object_rows }} id={{ form_object_name }} name={{ form_object_name }} > {{ form_object_value if form_object_value != None else ""  }}</textarea>
    </pre>
    <label class="mdl-textfield__label" for={{ form_object_name }} >{{ form_object_label }}</label>
</div>
