<div class="wide-card mdl-card">

        <h5 class="mdl-card__title-text">{{ title }}</h5>
    </div>
    <table class="mdl-data-table mdl-js-data-table" style = border:0px >
        <tbody>
            {% for header in header_list %}
{#                {% for header in table_dict %}#}
{#                    {% if table_dict[header] %}#}
                    <tr>
                        <td style="text-align:left">
                                 <b>{{ header }}</b>
        {#                    header is like key#}
                        </td>
                        <td style="text-align:left">
        {#                        this is like value#}
                                {{ table_dict[header] }}
                        </td>
                    </tr>
{#                    {% endif %}#}

            {% endfor %}
        </tbody>
    </table>
</div>
