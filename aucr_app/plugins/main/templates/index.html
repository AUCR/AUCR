{% extends "base.html" %}

{% block app_content %}
    <main class="mdl-layout__content">
            <h2>{{ _('Welcome, %(username)s!', username=current_user.username) }}</h2>
            <div class="mdl-layout-spacer"></div>
            {% if prev_url or next_url %}
                <nav aria-label="..." class="nav-button-container">
                    <ul class="pager">
                        <li class="nav-button-prev previous{% if not prev_url %} disabled{% endif %}">
                            <a href="{{ prev_url or '#' }}">
                                <span aria-hidden="true">&larr;</span> {{ _('Newer posts') }}
                            </a>
                        </li>
                        <li class="nav-button-next next{% if not next_url %} disabled{% endif %}">
                            <a href="{{ next_url or '#' }}">
                                {{ _('Older posts') }} <span aria-hidden="true">&rarr;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            {% endif %}
    </main>
{% endblock %}
