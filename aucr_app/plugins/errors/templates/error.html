{% extends "base.html" %}


{% block app_content %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% if error_code_name %}
                    <h1 class="text-center">{{ error_code_name }}</h1>
                    {% endif %}
                    {% if error_message %}
                    <h2 class="text-center">{{ error_message }}</h2>
                    {% endif %}
                    <h3 class="text-center">
                        <a href="{{ url_for('main.index') }}">{{ _('Back') }}</a>
                    </h3>
                </div>
            </div>
        </div>
{% endblock %}
