language: python
python:
- 3.6
- 3.6-dev
before_install:
- sudo apt-get update
- sudo apt-get -y install python-pip
- sudo pip install --upgrade pip
- pip install --upgrade pip
- pip install codecov
- pip install pycodestyle
- pip install pydocstyle
- pip install tox
- pip install pytest
install:
- pip install -r requirements.txt
script:
- coverage run tests.py
- codecov
- pytest coveralls/tests.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing

matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
after_success:
- coverage combine && codecov
- coveralls
notifications:
  email:
    on_success: always
    on_failure: always
  slack:
    secure: 
