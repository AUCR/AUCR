RED:
  quick_description: "Not for disclosure, restricted to participants only."
  when_description: "Sources may use TLP:RED when information cannot be effectively acted upon by additional parties, and could lead to impacts on a party's privacy, reputation, or operations if misused."
  how_description: "Recipients may not share TLP:RED information with any parties outside of the specific exchange, meeting, or conversation in which it was originally disclosed. In the context of a meeting, for example, TLP:RED information is limited to those present at the meeting. In most circumstances, TLP:RED should be exchanged verbally or in person."

AMBER:
  quick_description: "Limited disclosure, restricted to participantsâ€™ organizations."
  when_description: "Sources may use TLP:AMBER when information requires support to be effectively acted upon, yet carries risks to privacy, reputation, or operations if shared outside of the organizations involved."
  how_description: "Recipients may only share TLP:AMBER information with members of their own organization, and with clients or customers who need to know the information to protect themselves or prevent further harm. Sources are at liberty to specify additional intended limits of the sharing: these must be adhered to."

GREEN:
  quick_description: "Limited disclosure, restricted to the community."
  when_description: "Sources may use TLP:GREEN when information is useful for the awareness of all participating organizations as well as with peers within the broader community or sector."
  how_description: "Recipients may share TLP:GREEN information with peers and partner organizations within their sector or community, but not via publicly accessible channels. Information in this category can be circulated widely within a particular community. TLP:GREEN information may not be released outside of the community."

WHITE:
  quick_description: "Disclosure is not limited."
  when_description: "Sources may use TLP:WHITE when information carries minimal or no foreseeable risk of misuse, in accordance with applicable rules and procedures for public release."
  how_description: "Subject to standard copyright rules, TLP:WHITE information may be distributed without restriction."
