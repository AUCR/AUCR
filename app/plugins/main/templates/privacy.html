{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
    <main class="mdl-layout__content">
        <div class="page-content">
            <h3>{{ _('Privacy & Terms') }}</h3>
            <!-- Termly Tracking Code -->
        </div>
    </main>
    {% if privacy_policy_url != 'None' %}
        <iframe width="100%" style="height: 95vh" src="{{ privacy_policy_url }}" frameborder="0" allowfullscreen>
          <p>Your browser does not support iframes.</p>
        </iframe>
    {% else %}
        <p>No Privacy and Terms of Usage set</p>
    {% endif %}
{% endblock %}
