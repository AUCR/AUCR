<div class="mdl-cell mdl-cell">
    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label" >
        <select  id={{ dropdown_topic }} name={{ dropdown_topic }} class="required mdl-selectfield__select" required>
            <option value=""></option>
            {% for items in iterable_thing %}
                <option value={{ items.id }}>{{ items.name }}</option>
            {% endfor %}
        </select>
        <label for={{ dropdown_topic }} class="mdl-selectfield__label">{{ dropdown_label  }}</label>
        <span class="mdl-selectfield__error">Input is not a empty!</span>
    </div>
</div>
