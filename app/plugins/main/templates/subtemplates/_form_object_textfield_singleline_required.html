<div class="mdl-layout-spacer"></div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input id={{ form_object_name }} class="mdl-textfield__input" type={{ form_text_type }} name={{ form_object_name }}
           onblur="requiredField(this)" /> {{ form_object_value if form_object_value != None else ""  }}
    <label class="mdl-textfield__label" for={{ form_object_name }} > {{ form_object_label }} </label>
</div>
<div class="mdl-layout-spacer"></div>
