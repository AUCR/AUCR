{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <main class="mdl-layout__content">
        <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell mdl-cell--4-col mdl-cell--3-col-tablet mdl-cell--12-col-desktop">
                <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">Create a Group</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Please create a group with a default admin user to manage that group
                </div>
                <div class="mdl-card__actions mdl-card--border ">
                    <form class="form" method="post" role="form">
                        {{ form.hidden_tag() }}
                        {{ wtf.form_field(form.group_name) }}
                        {{ wtf.form_field(form.admin_user) }}
                        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                            Create the Group
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
