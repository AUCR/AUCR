<table class="table">
    <tr>
        <td width="64" style="border: 0;"><img src="{{ user.avatar(64) }}"></td>
        <td style="border: 0;">
            <p><a href="{{ url_for('main.user', username=user.username) }}">{{ user.username }}</a></p>
            <small>
                {% if user.about_me %}
                    <p>{{ user.about_me }}</p>
                {% endif %}
                {% if user.last_seen %}
                    <p>{{ _('Last seen on') }}: {{ moment(user.last_seen).format('lll') }}</p>
                {% endif %}
            </small>
        </td>
    </tr>
</table>
